name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.suffix }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linux-amd64
            artifact_name: chi
            target: linux_amd64

          # Native ARM64 Linux runner â€” avoids cross-compilation entirely
          - os: ubuntu-24.04-arm
            suffix: linux-arm64
            artifact_name: chi
            target: linux_arm64

          - os: macos-15
            suffix: darwin-arm64
            artifact_name: chi
            target: darwin_arm64

          - os: macos-15-intel
            suffix: darwin-amd64
            artifact_name: chi
            target: darwin_amd64

          - os: windows-latest
            suffix: windows-amd64
            artifact_name: chi.exe
            target: windows_amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Odin
        uses: laytan/setup-odin@v2
        with:
          release: dev-2026-02
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build binary (Unix)
        if: runner.os != 'Windows'
        run: |
          odin build src/ \
            -out:chi-${{ matrix.suffix }} \
            -o:speed \
            -target:${{ matrix.target }}

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          odin build src/ `
            -out:chi-${{ matrix.suffix }}.exe `
            -o:speed `
            -target:${{ matrix.target }}

      - name: Upload artifact (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chi-${{ matrix.suffix }}
          path: chi-${{ matrix.suffix }}
          retention-days: 1

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: chi-${{ matrix.suffix }}
          path: chi-${{ matrix.suffix }}.exe
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display artifacts
        run: ls -R artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
